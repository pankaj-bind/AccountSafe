# =============================================================================
# AccountSafe - Production Nginx Configuration
# =============================================================================
# This configuration handles:
# 1. HTTP -> HTTPS redirect
# 2. Let's Encrypt ACME challenge
# 3. SSL termination
# 4. React SPA routing
# 5. API reverse proxy to Django
# =============================================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;

# Upstream backend (Django/Gunicorn)
upstream backend {
    server backend:8000;
    keepalive 32;
}

# =============================================================================
# HTTP Server (Port 80) - Redirect & ACME Challenge Only
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Let's Encrypt ACME challenge (must be accessible via HTTP)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================================================================
# HTTPS Server (Port 443) - Main Application
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;

    # ---------------------------------------------------------------------------
    # SSL Configuration (Let's Encrypt)
    # ---------------------------------------------------------------------------
    ssl_certificate /etc/letsencrypt/live/DOMAIN_PLACEHOLDER/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/DOMAIN_PLACEHOLDER/privkey.pem;
    
    # Recommended SSL parameters
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ---------------------------------------------------------------------------
    # Security Headers
    # ---------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy (adjust as needed for your app)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.haveibeenpwned.com https://challenges.cloudflare.com; frame-src https://challenges.cloudflare.com;" always;

    # ---------------------------------------------------------------------------
    # Gzip Compression
    # ---------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        font/woff
        font/woff2;

    # ---------------------------------------------------------------------------
    # Static Files (React Build)
    # ---------------------------------------------------------------------------
    root /usr/share/nginx/html;
    index index.html;

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # ---------------------------------------------------------------------------
    # API Proxy (Django Backend)
    # ---------------------------------------------------------------------------
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Stricter rate limit for auth endpoints
    location ~ ^/api/(auth|zk)/ {
        limit_req zone=login_limit burst=5 nodelay;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---------------------------------------------------------------------------
    # Django Admin
    # ---------------------------------------------------------------------------
    location /admin/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ---------------------------------------------------------------------------
    # Django Static Files
    # ---------------------------------------------------------------------------
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # ---------------------------------------------------------------------------
    # Django Media Files (User Uploads)
    # ---------------------------------------------------------------------------
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ---------------------------------------------------------------------------
    # SPA Fallback (React Router)
    # ---------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ---------------------------------------------------------------------------
    # Health Check
    # ---------------------------------------------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ---------------------------------------------------------------------------
    # Security: Deny access to sensitive files
    # ---------------------------------------------------------------------------
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(\.env|\.git|docker-compose) {
        deny all;
        return 404;
    }
}
