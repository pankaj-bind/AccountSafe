# pytest.ini - Pytest Configuration for AccountSafe Backend
# ═══════════════════════════════════════════════════════════════════════════════
# This configuration ensures proper Django setup for integration testing.
# ═══════════════════════════════════════════════════════════════════════════════

[pytest]
# Django settings module for test environment
DJANGO_SETTINGS_MODULE = core.settings

# Python path for imports
pythonpath = .

# Test file patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Default command line options
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra
    --color=yes

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    security: marks security-critical tests
    integration: marks tests that require database
    unit: marks pure unit tests

# Test discovery directories
testpaths = api/tests

# Fail fast on first error (uncomment for CI)
# addopts = --exitfirst

# Coverage settings (when using pytest-cov)
# Run with: pytest --cov=api --cov-report=html
